{% extends 'base.html' %}

{% block content %}

{% if request.user.is_authenticated %}
<div class="container">
    <form method='post' class='my-5' enctype="multipart/form-data">
        {% csrf_token %}
        <div>
            <div class="text-center">
                <button type="button" class="mx-2 btn btn-outline-info">Update</button>
                <button type="button" class="mx-2 btn btn-outline-warning">Delete&nbsp;</button>
            </div>
            <div class="my-4">
                <label for="image" class="form-label">Blog Img</label>
                <!-- <input class="form-control form-control-lg" id="formFileLg" type="file"> -->
                <br>
                <input type="file" class="blogImg" name="image" id="image">
            </div>
            <div class="mb-4">
                <label for="title" class="form-label">Blog title</label>
                <input type="text" name="title" class="form-control form-control-lg" id="title" placeholder="">
            </div>
            <div class="mb-5">
                <label for="content" class="form-label">Blog Description</label>
                <textarea name="content" class="form-control form-control-lg" id="content" rows="3"></textarea>
                <!-- {{ form.media }}
            {{ form.as_p }} -->
            </div>
        </div>
        <div class="mb-4 d-grid gap-2 col-6 mx-auto w-100">
            <button class="btn btn-lg btn-outline-dark" type="submit">Add to Blogs</button>
        </div>
    </form>
</div>

{% else %}

{% include 'access.html' %}

{% endif %}

{% endblock %}
